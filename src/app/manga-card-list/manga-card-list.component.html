<div *ngFor="let mangaLevel of mangasPerLevel; let isFirst = first">
  <h3
    class="text-center text-bg-popmanga-gray mb-5 py-2"
    [ngClass]="{ 'my-5': !isFirst }"
  >
    Niveau {{ mangaLevel.level }}
  </h3>
  <div class="row g-5">
    <div
      class="col-12 col-md-6 col-lg-4 col-xxl-3"
      *ngFor="let manga of mangaLevel.mangas"
    >
      <manga-card [manga]="manga"></manga-card>
    </div>
  </div>
</div>
