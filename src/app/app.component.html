<main class="container py-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">PopManga</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div
        *ngIf="screen === Screen.Home"
        class="d-flex justify-content-center align-items-center"
      >
        <button
          type="button"
          class="btn btn-primary mx-3"
          (click)="screen = Screen.Test"
        >
          Faire le test
        </button>
        <button
          type="button"
          class="btn btn-primary mx-3"
          (click)="screen = Screen.CardList"
        >
          Liste des mangas par niveau
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <manga-card-list
        *ngIf="screen === Screen.CardList"
        (screenChange)="goToScreen($event)"
      ></manga-card-list>
      <manga-test
        *ngIf="screen === Screen.Test"
        (screenChange)="goToScreen($event)"
      ></manga-test>
    </div>
  </div>
</main>
